<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f472b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fda4af;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fda4af;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#ec4899;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background circle for better contrast -->
  <circle cx="50" cy="50" r="48" fill="#1e1b4b" opacity="0.95"/>
  
  <!-- Glow effect -->
  <ellipse cx="48" cy="50" rx="32" ry="40" fill="url(#glowGradient)" opacity="0.6"/>
  
  <!-- Crescent Moon - thicker and more visible -->
  <path d="M 45 15 A 35 35 0 1 0 45 85 A 28 28 0 1 1 45 15 Z" 
        fill="url(#moonGradient)" 
        stroke="#fda4af"
        stroke-width="1.5"
        opacity="1"/>
  
  <!-- Inner highlight for dimension -->
  <path d="M 47 20 A 32 32 0 1 0 47 80 A 25 25 0 1 1 47 20 Z" 
        fill="#fbcfe8" 
        opacity="0.4"/>
  
  <!-- Stars -->
  <circle cx="25" cy="28" r="2.5" fill="#fda4af"/>
  <circle cx="75" cy="25" r="2" fill="#f9a8d4"/>
  <circle cx="22" cy="72" r="2" fill="#fbcfe8"/>
  <circle cx="78" cy="68" r="2.5" fill="#fda4af"/>
</svg>
